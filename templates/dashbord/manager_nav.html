<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitho Chiya | Management</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 28px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #555;
        }

        /* SEARCH */
        .search-wrapper {
            position: relative;
        }

        .search-input {
            height: 36px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0 36px 0 12px;
            font-size: 14px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            cursor: pointer;
        }

        /* MOBILE */
        .menu-btn {
            display: none;
            font-size: 22px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 64px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 64px);
                background: #ffffff;
                flex-direction: column;
                padding: 24px;
                gap: 20px;
                transition: 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .search-wrapper {
                display: none;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <i class="uil uil-bars menu-btn" id="menuBtn"></i>

    <a href="#" class="logo">Mitho Chiya</a>

    <ul class="nav-links" id="navLinks">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Sales</a></li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Reports</a></li>
    </ul>

    <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Search..." />
        <i class="uil uil-search search-icon"></i>
    </div>
</nav>

<script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });
</script>

</body>
</html>
